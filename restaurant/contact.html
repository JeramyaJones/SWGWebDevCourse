		<section>
			<form action="submit.html" method="post">
				<!-- Name label and textbox -->
				<label for="name">Name:</label><br />
				<input type="text" id="Name" name="Name"><br />
				<!-- Email label and textbox -->
				<label for="email">Email:</label><br />

				<!-- Phone label and textbox -->
				<label for="phone">Phone:</label><br />
				<input type="text" id="phone" name="phone"><br />
				<!-- Dropdown menu -->
				<label for="reason">Reason for Inquiry:</label><br />
				<select id="reason" name="reason">
					<option value="Catering" selected>Catering</option>

					<option value="feedback">Feedback</option>

				<legend>Have you been to the restaurant?</legend><br />

				<input type="radio" id="choice2" name="been" value="no">
				<label for='choice2'>No</label><br />
				<!-- Check list -->
				<legend>Bst days to contact you:</legend><br />
				<input type="checkbox" id="monday" name="monday" value="monday">
				<label for="monday">M</label><br />
				<input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
				<label for="tuesday">T</label><br />
				<input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
				<label for="wednesday">W</label><br />
				<input type="checkbox" id="thursday" name="thursday" value="thursday">
				<label for="thursday">TH</label><br />
				<input type="checkbox" id="friday" name="friday" value="friday">
				<label for="friday">F</label><br />
				<!-- Submit button -->
				<input type="submit" name="submit" value="Send Request">
